    <title>Sort</title>
    <script>
        var myArray = [16,1,8,24,41,7,22];

        function mySort(x,y){
           // return x-y; // sort in ascending order
            return y-x; // sort in descending order
        }

        document.write(myArray.sort(mySort));
        document.write('<br>');

    </script>
