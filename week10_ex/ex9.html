<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays in JS</title>
    <script>
        let myArray = Array(); // creating an empty array
        let anotherArray = []; // another empty array
        
        let a = [10,20,30]; // basic numeric array
        let sizeOfA = a.length; // find the size of array 'a'

        document.write(sizeOfA);
        document.write('<br>');

        // accessing array elements
        let sum = a[0] + a[1] + a[2]; 
        document.write(sum);
        
    </script>
</head>
<body>
    
</body>
</html>
