<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays in JS</title>
    <script>
        let myArray = Array(); // creating an empty array
        let anotherArray = []; // another empty array
        
        let a = [10,20,30]; // basic numeric array
        let sizeOfA = a.length; // find the size of array 'a'

        document.write(sizeOfA);
        document.write('<br>');

        let sum = 0;
        // iterating through an array
        for( let i = 0; i < sizeOfA; i++) 
        {
            sum += a[i];
            // if you uncomment the next line, it will change the array
            //a[i] = 1; // changes the actual array elements
        }
        document.write(sum);
        document.write('<br>');

    </script>
</head>
<body>
    
</body>
</html>
