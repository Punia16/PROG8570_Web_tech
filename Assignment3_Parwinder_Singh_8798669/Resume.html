<script>
    $(document).ready(function(){
        $.getJSON('./Resume.json',resumeData)
    })

    //setting variables to display data from JSON respective tag's id or class
    let name = document.querySelector('#name')
    let intro = document.querySelector('.Intro')
    let email = document.querySelector('.email')
    let character = document.querySelector('.character')
    let origin = document.querySelector('.origin')
    let career = document.querySelector('.career')
    let movies = document.querySelector('.movies')
    let singing = document.querySelector('.singing')
    let movieList = document.querySelector('.movieList')
    let skills = document.querySelector('.skills')
    let languages = document.querySelector('.languages')
    let footer = document.querySelector('.footer')

    // Function to call JSON file to read and fetch data
    function resumeData(data){

        //Defining variables for unordered lists to display
        var list = document.createElement("ul");
        var list2 = document.createElement("ul");
        var list3 = document.createElement("ul");

        for(const property in data){
           name.innerHTML = data.name
           intro.innerHTML = data.intro
           email.innerHTML = data.email
           character.innerHTML = data.character
           origin.innerHTML = data.origin
           career.innerHTML = data.career
           movies.innerHTML = data.movies
           singing.innerHTML = data.singing
           movieList.appendChild(list);
           skills.appendChild(list2);
           languages.appendChild(list3);
           footer.innerHTML = data.footer
        
        }
        // For loop to get unordered list of movies
        for (let i of data.movieList) {
            let item = document.createElement("li");
            item.innerHTML = i;
            list.appendChild(item);
            }

        // For loop to get unordered list of skills
        for (let i of data.skills) {
            let skills = document.createElement("li");
            skills.innerHTML = i;
            list2.appendChild(skills);
            }

        // For loop to get unordered list of languages
        for (let i of data.languages) {
            let languages = document.createElement("li");
            languages.innerHTML = i;
            list3.appendChild(languages);
            }
    }

</script>
